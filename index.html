<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />
    <title>Lastr - Men's Health & Performance Training</title>
    <meta name="description" content="Take control of your performance with science-backed training programs designed for men." />
    <meta name="author" content="Lastr" />

    <!-- PWA Meta Tags - Makes app fullscreen when added to home screen -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Lastr">
    <meta name="theme-color" content="#0a0a0f">
    <meta name="format-detection" content="telephone=no">

    <!-- iOS splash screens for different devices -->
    <link rel="apple-touch-startup-image" href="/icons/apple-touch-icon-180.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/images/logo.png">

    <!-- Apple Touch Icons - Lastr logo -->
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon-180.png">

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Open Graph - Default for homepage -->
    <meta property="og:title" content="Lastr - Men's Health & Performance Training" />
    <meta property="og:description" content="Take control of your performance with science-backed training programs designed for men." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lastr.app/images/logo.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@LastrApp" />
    <meta name="twitter:image" content="https://lastr.app/images/logo.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
